---
layout: default
title: Projects
---

<div class="Home">
    <ul class="post-list">
        {% for post in site.posts %}
        {% if post.categories contains 'projects' %}
        <li>
            <p><a class="post-link" href="{{ post.url | prepend: site.baseurl}}">{{post.title}}</a></p>
            <p class="post-meta">{{post.date | date: "%b %-d, %Y"}}</p>
            <div class="post-content">
                {{post.content}}
            </div>
        </li>
        <br />
        {% endif %}
        {% endfor %}
    </ul>
</div>
