---
layout: default
title: Home
---

<div class="Home">
    <ul class="post-list">
        {% for post in site.posts %}
            {% if post.categories contains 'blogs' %}
                <li>
                    <p><a class="post-link" href="{{ post.url | prepend: site.baseurl}}">{{post.title}}</a></p>
                    <p class="post-meta">{{post.date | date: "%b %-d, %Y"}}</p>
                    <p class="post-excerpt" >{{post.excerpt | remove: '<p>' | remove: '</p>'}}...</p>
                </li>
                <br />
            {% endif %}
        {% endfor %}
    </ul>
</div>
